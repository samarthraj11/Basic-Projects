<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/sam.png" alt="" class="sam">
                    <h3>Samarth Raj</h3>
                    <p>Pro gamer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./img/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./img/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join</h2>
                    <img src="/img/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>super awsm</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="/img/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack-Boy Adventure</h2>
                            <p>moderately awsm</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    <div class="card">
                        <img src="/img/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>BEST</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">90%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
