<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <h1 id="heading">My Birthday is in</h1>
  <div class="allofthem">

    <div class="days">
      <p class="btext" id="dayss">0</p>
      <span>days</span>
    </div>

    <div class="hours">
      <p class="btext" id="hourss">0</p>
      <span>hours</span>
    </div>

    <div class="mins">
      <p class="btext" id="minss">0</p>
      <span>mins</span>
    </div>

    <div class="seconds">
      <p class="btext" id="secondss">0</p>
      <span>seconds</span>
    </div>

  </div>

  <script src="index.js"></script>
  
</body>
</html>
